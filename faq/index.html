287.703 287.703c.041.04.052.06.059.083a.118.118 0 0 1 0 .07c-.007.022-.018.042-.059.083l-57.69 57.69c-.041.041-.06.052-.084.059a.118.118 0 0 1-.069 0c-.023-.007-.042-.018-.083-.059L512 569.926 224.297 857.629c-.04.041-.06.052-.083.059a.118.118 0 0 1-.07 0c-.022-.007-.042-.018-.083-.059l-57.69-57.69c-.041-.041-.052-.06-.059-.084a.118.118 0 0 1 0-.069c.007-.023.018-.042.059-.083L454.073 512 166.371 224.297c-.041-.04-.052-.06-.059-.083a.118.118 0 0 1 0-.07c.007-.022.018-.042.059-.083l57.69-57.69c.041-.041.06-.052.084-.059a.118.118 0 0 1 .069 0c.023.007.042.018.083.059L512 454.073l287.703-287.702c.04-.041.06-.052.083-.059a.118.118 0 0 1 .07 0Z"></path></svg><a href="/2024/events/">黑客松活動</a><a href="/2024/registration/">報名資訊</a><a href="/2024/resources/">公開資源</a><a href="/2024/about/">SITCON 團隊</a><a href="/2024/sponsor/">合作夥伴</a><a href="/2024/faq/">常見 FAQ</a><a href="#">成果存放平台</a></nav></header><div class="MuiBox-root mui-h6ukkt"><main id="faq" class="container"><section><h1>交通資訊</h1></section><section><h1>常見問題</h1><div class="qa"><div class="qa-card"><input id="qa-0" type="checkbox"/><div class="qa-content"><p class="question"><label for="qa-0">場地能過夜嗎？</label><label for="qa-0"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label><label for="qa-0"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13H5v-2h14v2z"></path></svg></label></p><div class="answer" data-content="我們不提供場地過夜喔！建議大家可以住鄰近大安區的旅館（住宿的選擇會比較多）才不會錯過第二天的活動！"></div></div></div><div class="qa-card"><input id="qa-1" type="checkbox"/><div class="qa-content"><p class="question"><label for="qa-1">我需要繳納多少報名費用？</label><label for="qa-1"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label><label for="qa-1"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13H5v-2h14v2z"></path></svg></label></p><div class="answer" data-content="報名費用 500 元與保證金 200 元，共計 700 元"></div></div></div><div class="qa-card"><input id="qa-2" type="checkbox"/><div class="qa-content"><p class="question"><label for="qa-2">如果我超過繳費期限還沒繳錢怎麼辦？</label><label for="qa-2"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label><label for="qa-2"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13H5v-2h14v2z"></path></svg></label></p><div class="answer" data-content="未於規定時間內繳費視同放棄參賽資格。正取選手未於 6/9 前進行繳費將由備取替補錄取，備取選手也請於收到錄取成功通後，於 6/12 以前進行繳費。"></div></div></div><div class="qa-card"><input id="qa-3" type="checkbox"/><div class="qa-content"><p class="question"><label for="qa-3">Demo 活動會怎麼進行？</label><label for="qa-3"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label><label for="qa-3"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13H5v-2h14v2z"></path></svg></label></p><div class="answer" data-content="各團隊針對所選擇的子議題的企業進行 Demo，每組會有 5 分鐘 Demo 及 7 分鐘問答，更詳細的 Demo 規則可以參考活動時程表上 Demo 時段的說明。
另外，承襲 SITCON 閃電講的精神，我們也在閉幕時開放 5 組進行 3 分鐘的自由 Demo，把專案分享給所有人！"></div></div></div><div class="qa-card"><input id="qa-4" type="checkbox"/><div class="qa-content"><p class="question"><label for="qa-4">我沒有找到隊員可以報名嗎？</label><label for="qa-4"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label><label for="qa-4"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13H5v-2h14v2z"></path></svg></label></p><div class="answer" data-content="可以！我們會協助以你的技術背景與希望開發主題與他組進行湊組。不過我們規定最終湊團人數為 2~4 人方能成團，所以還是建議分享黑客松活動資訊讓更多人知道喔！"></div></div></div><div class="qa-card"><input id="qa-5" type="checkbox"/><div class="qa-content"><p class="question"><label for="qa-5">我能夠使用何種資源進行開發？</label><label for="qa-5"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label><label for="qa-5"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M19 13H5v-2h14v2z"></path></svg></label></p><div class="answer" data-content="除了各參賽隊伍需使用選擇的企業資源外，我們也歡迎大家發揮創意使用不同資源完成自己的專案，也可以參考公開資源頁面多加參考哟！"></div></div></div></div></section></main></div><footer id="footer"><article class="container"><section class="SITCON"><h5 class="MuiTypography-root MuiTypography-h5 mui-1lino6u">學生計算機年會</h5><h5 class="MuiTypography-root MuiTypography-h5 mui-1lino6u">Students&#x27; Information Technology Conference</h5></section><section class="contact"><h5 class="MuiTypo
